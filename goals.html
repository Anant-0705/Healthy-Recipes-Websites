<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipes</title>
    <link rel="stylesheet" href="goals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Recify</h1>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" class="login-btn">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-text">
                <h2>Enter your <span>Goals</span></h2>
                <p>Fresh and tasty meals curated just for you. Stay healthy and enjoy delicious recipes tailored to your goals.</p>
                <form id="goal-form" class="goal-form">
                    <label for="weight">Enter Your Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                    
                    <label for="calories">Target Daily Calories:</label>
                    <input type="number" id="calories" name="calories" required>

                    <label for="protein">Target Protein (g):</label>
                    <input type="number" id="protein" name="protein" required>

                    <label for="carbs">Target Carbohydrates (g):</label>
                    <input type="number" id="carbs" name="carbs" required>

                    <label for="fats">Target Fats (g):</label>
                    <input type="number" id="fats" name="fats" required>

                    <button type="button" id="submit" onclick="submitGoals()">Get Recipes</button>
                </form>
            </div>
            <div class="hero-image">
                <img src="/Healthy-Recipes-Websites/img/PngItem_6394765.png" alt="Healthy Salad" />
             
            </div>
        </section>


    </main>

    <footer class="footer">
        <p>&copy; 2024 Recify. All rights reserved.</p>

            <a href="https://www.instagram.com/aniii_0705/profilecard/?igsh=cGlzNTlubjB4YmN0" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/anant-singhal-a75629328" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/Anant-0705/Healthy-Recipes-Websites" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
